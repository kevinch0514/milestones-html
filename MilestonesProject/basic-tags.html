<!DOCTYPE html>
<html>

<head>
  <title>Basic Tags</title>

<body>
  <h1>Heading 1</h1>
  <p><em>emphasize</em>which is close related to <i>italics</i></p>
  <h2>Heading 2</h2>
  <p><strong>strong marks something as important</strong>and it is similar to <b>bold</b></p>
  <h3>Tables</h3>
  <img>
  <a>anchor tag</a> <!-- Make sure you add an href attribute to your anchor tag so that the link takes you somewhere
  https://www.w3schools.com/tags/tag_a.asp -->
  <p>TABLE 1 (3x3)</p>
  <table>  <!--Nice tables!-->
    <tr>
      <th>C1</th>
      <th>C2</th>
      <th>C3</th>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
  </table><br>  <!-- Beware using br tags, using css to add space is a much better practice-->
  <p>TABLE 2 (3x2)</p>
  <table>
    <tr>
      <th>C1</th>
      <th>C2</th>
      <th>C3</th>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
  </table><br> <!-- Beware using br tags, using css to add space is a much better practice-->
  <p>TABLE 3 (2x2)</p>
  <table>
    <tr>
      <th>C1</th>

    </tr>
    <tr>
      <td>A</td>

    </tr>

    </tr>
